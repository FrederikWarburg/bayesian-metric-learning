


# model specific
model : "laplace_posthoc"
arch : "resnet50"
pool : "gem"
whitening : True
resume : "../lightning_logs/cub200/deterministic/checkpoints/best.ckpt"
latent_dim : 512

# hessian
loss_approx : "fix"
max_pairs : 30
type_of_triplets : "hard" # easy, semihard, hard, all

# logging
check_val_every_n_epoch: 1

# training
train : True
epochs : 20
lr : 3.0e-7
loss : "contrastive"
margin : 1
distance : "euclidean"

# data specific
data_dir : "/work3/frwa/data/"
dataset : "cub200"
batch_size : 64
split_query_database : False

