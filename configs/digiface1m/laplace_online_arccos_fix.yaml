


# model specific
model : "laplace_online"
arch : "linear"
latent_dim : 16

# hessian
hessian_memory_factor : 0.999
loss_approx : "fix"
max_pairs : 50
type_of_triplets : "all" # easy, semihard, hard, all
type_of_triplets_hessian : "hard" # easy, semihard, hard, all

# logging
check_val_every_n_epoch: 1

# training
train : True
epochs : 2
lr : 0.00001
loss : "arccos"
margin : 0.7
distance : "euclidean"

# data specific
data_dir : "/home/abelmrini/data/"
dataset : "digiface1m"
batch_size : 64
split_query_database : False

